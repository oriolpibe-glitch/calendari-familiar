<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendari Familiar</title>
    <!-- ICONES PER A PANTALLA D'INICI -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23121212' rx='20'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='%23bb86fc'></text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23121212' rx='20'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='%23bb86fc'></text></svg>">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --accent-color: #bb86fc;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            
            /* Colors dels membres */
            --paula-color: #FFD54F; /* Groc */
            --oriol-color: #66BB6A; /* Verd */
            --albert-color: #42A5F5; /* Blau */
            --natalia-color: #FF7043; /* Taronja-rosa */
            
            /* Variables responsive */
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            position: fixed; /* Evita scroll no desitjat */
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.4;
            font-size: 16px;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            padding-right: var(--safe-area-inset-right);
        }
        
        /* Estils espec铆fics per iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                /* Per iOS 15+ */
                height: -webkit-fill-available;
            }
        }
        
        /* Pantalla de selecci贸 de membre (MOBIL FIRST) */
        .member-selection-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            padding-top: calc(20px + var(--safe-area-inset-top));
            padding-bottom: calc(20px + var(--safe-area-inset-bottom));
        }
        
        .member-selection-title {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            margin-bottom: 15px;
            text-align: center;
            color: var(--accent-color);
            font-weight: 700;
        }
        
        .member-selection-subtitle {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: var(--text-secondary);
            margin-bottom: 30px;
            text-align: center;
            max-width: 500px;
            line-height: 1.5;
        }
        
        .member-selection-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }
        
        .member-selection-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: clamp(15px, 4vw, 20px) 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            text-align: center;
            aspect-ratio: 1;
        }
        
        .member-selection-card:active {
            transform: scale(0.98);
            background-color: var(--bg-tertiary);
        }
        
        .member-selection-card.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        }
        
        .member-selection-icon {
            font-size: clamp(2rem, 6vw, 2.5rem);
            margin-bottom: 10px;
        }
        
        .member-selection-name {
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .member-selection-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-top: 5px;
        }
        
        .continue-btn {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            padding: clamp(14px, 4vw, 16px) clamp(30px, 6vw, 40px);
            border-radius: 50px;
            font-size: clamp(1rem, 3.5vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 90%;
            max-width: 300px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.3);
        }
        
        .continue-btn:active {
            transform: scale(0.98);
            background-color: #9b6bdf;
        }
        
        .continue-btn:disabled {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* APLICACI PRINCIPAL - DISSENY MOBIL FIRST */
        .app-container {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .app-header {
            background-color: var(--bg-secondary);
            padding: clamp(12px, 3vw, 16px) 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            padding-top: calc(clamp(12px, 3vw, 16px) + var(--safe-area-inset-top));
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }
        
        .app-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: var(--accent-color);
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-member-display {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
            max-width: 120px;
        }
        
        .change-member-btn {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            flex-shrink: 0;
            white-space: nowrap;
        }
        
        .change-member-btn:active {
            background-color: var(--border-color);
            transform: scale(0.95);
        }
        
        /* NAVEGACI PRINCIPAL PER A MBIL */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 5px;
            padding-bottom: calc(10px + var(--safe-area-inset-bottom));
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.7rem;
            padding: 8px 5px;
            border-radius: 8px;
            transition: all 0.2s;
            min-width: 60px;
        }
        
        .nav-item:active {
            background-color: var(--bg-tertiary);
            color: var(--accent-color);
        }
        
        .nav-item.active {
            color: var(--accent-color);
        }
        
        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        
        /* CONTINGUT PRINCIPAL */
        .main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            padding-bottom: 70px; /* Espai per la navegaci贸 m貌bil */
        }
        
        /* PANTALLA DE CALENDARI (per a m貌bil) */
        .calendar-screen {
            width: 100%;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .month-nav {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            background-color: var(--bg-tertiary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .nav-btn:active {
            background-color: var(--border-color);
            transform: scale(0.95);
        }
        
        .current-month {
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 20px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 10px 0;
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .calendar-day {
            min-height: 70px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 4px;
            position: relative;
            background-color: var(--bg-tertiary);
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .calendar-day:active {
            background-color: #3a3a3a;
            transform: scale(0.98);
        }
        
        .day-number {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: var(--text-primary);
            align-self: flex-start;
        }
        
        .today {
            background-color: rgba(187, 134, 252, 0.1);
            border-color: var(--accent-color);
        }
        
        .other-month {
            background-color: var(--bg-secondary);
            opacity: 0.6;
        }
        
        .day-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-size: 0.65rem;
            flex: 1;
            overflow: hidden;
        }
        
        .event-indicator {
            padding: 2px 4px;
            border-radius: 3px;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
            font-size: 0.6rem;
            line-height: 1.2;
        }
        
        /* PANTALLA D'AFEGIR ESDEVENIMENT (per a m貌bil) */
        .add-event-screen {
            width: 100%;
            display: none;
        }
        
        .event-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        input, textarea, select {
            padding: 12px 14px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s;
            width: 100%;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .members-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }
        
        .member-option {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .member-option:active {
            transform: scale(0.95);
        }
        
        .member-option.selected {
            box-shadow: 0 0 0 2px currentColor;
        }
        
        .member-color-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        .repeat-section {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .repeat-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        .repeat-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .repeat-option:active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .repeat-option.selected {
            background-color: rgba(187, 134, 252, 0.2);
            border-left: 3px solid var(--accent-color);
        }
        
        .repeat-option input[type="radio"] {
            margin: 0;
            accent-color: var(--accent-color);
        }
        
        .repeat-days-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .repeat-day-option {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .repeat-day-option:active {
            transform: scale(0.95);
        }
        
        .repeat-day-option.selected {
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.3);
        }
        
        .btn-primary:active {
            background-color: #9b6bdf;
        }
        
        /* PANTALLA D'ESDEVENIMENTS (per a m貌bil) */
        .events-screen {
            width: 100%;
            display: none;
        }
        
        .events-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        
        .event-item {
            padding: 16px;
            border-radius: 10px;
            border-left: 4px solid;
            background-color: var(--bg-tertiary);
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .event-title {
            font-weight: 600;
            font-size: 1rem;
            flex: 1;
        }
        
        .event-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .event-members {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .event-member-tag {
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #000;
        }
        
        .event-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .action-btn:active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .delete-btn:active {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* MODAL (per a m貌bil) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            padding: 25px 20px;
            padding-bottom: calc(25px + var(--safe-area-inset-bottom));
            position: relative;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--bg-secondary);
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .day-events-modal-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        
        /* CLASSES TILS */
        .hidden {
            display: none !important;
        }
        
        .active-screen {
            display: block !important;
        }
        
        /* MODO RETRAT (vertical) */
        @media (orientation: portrait) and (max-height: 700px) {
            .calendar-day {
                min-height: 60px;
                padding: 4px 3px;
            }
            
            .day-number {
                font-size: 0.8rem;
            }
            
            .event-indicator {
                font-size: 0.55rem;
                padding: 1px 3px;
            }
        }
        
        /* MODO PAISATGGE (horizontal) */
        @media (orientation: landscape) {
            .app-header {
                padding: 10px 15px;
                padding-top: calc(10px + var(--safe-area-inset-top));
            }
            
            .main-content {
                padding-bottom: 60px;
            }
            
            .mobile-nav {
                padding: 8px 5px;
                padding-bottom: calc(8px + var(--safe-area-inset-bottom));
            }
            
            .calendar-day {
                min-height: 50px;
            }
            
            .modal-content {
                max-height: 90vh;
                border-radius: 20px;
                width: 90%;
                max-width: 500px;
                animation: fadeIn 0.3s ease;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
        }
        
        /* TABLETS I ESCRITORI PETIT */
        @media (min-width: 768px) {
            .member-selection-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 600px;
                gap: 15px;
            }
            
            .member-selection-card {
                aspect-ratio: 1;
                padding: 20px 15px;
            }
            
            .calendar-grid {
                gap: 6px;
            }
            
            .calendar-day {
                min-height: 80px;
            }
            
            .mobile-nav {
                display: none;
            }
            
            .main-content {
                padding-bottom: 20px;
            }
            
            /* Per a tablets, mostrar tot en una sola vista */
            .calendar-screen,
            .add-event-screen,
            .events-screen {
                display: block !important;
                margin-bottom: 30px;
            }
            
            .section-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
        }
        
        /* PER A DISPOSITIUS GRANS */
        @media (min-width: 1024px) {
            .app-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                position: relative;
            }
            
            .main-content {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 20px;
                height: calc(100vh - 100px);
                overflow: hidden;
            }

    <script>
        // Estat de l'aplicaci贸
        let currentUser = null;
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('familyCalendarEvents')) || [];
        let selectedMembers = new Set();
        let selectedRepeatDays = new Set();
        
        // Configuraci贸
        const memberConfig = {
            paula: { name: 'Paula', color: '#FFD54F', icon: 'fa-female' },
            oriol: { name: 'Oriol', color: '#66BB6A', icon: 'fa-male' },
            albert: { name: 'Albert', color: '#42A5F5', icon: 'fa-male' },
            natalia: { name: 'Natalia', color: '#FF7043', icon: 'fa-female' }
        };
        
        const months = ['Gener', 'Febrer', 'Mar莽', 'Abril', 'Maig', 'Juny', 'Juliol', 'Agost', 'Setembre', 'Octubre', 'Novembre', 'Desembre'];
        const daysShort = ['Dl', 'Dt', 'Dc', 'Dj', 'Dv', 'Ds', 'Dg'];
        const daysFull = ['Dilluns', 'Dimarts', 'Dimecres', 'Dijous', 'Divendres', 'Dissabte', 'Diumenge'];
        
        // Elements del DOM
        const dom = {
            memberSelectionScreen: document.getElementById('memberSelectionScreen'),
            appContainer: document.getElementById('appContainer'),
            continueBtn: document.getElementById('continueBtn'),
            changeMemberBtn: document.getElementById('changeMemberBtn'),
            currentMemberDisplay: document.getElementById('currentMemberDisplay'),
            calendarGrid: document.getElementById('calendar-grid'),
            currentMonthElement: document.getElementById('current-month'),
            eventForm: document.getElementById('event-form'),
            eventsList: document.getElementById('events-list'),
            dayEventsModal: document.getElementById('dayEventsModal'),
            modalDayTitle: document.getElementById('modal-day-title'),
            modalDayContent: document.getElementById('modal-day-content'),
            membersSelector: document.getElementById('members-selector'),
            customDaysSelector: document.getElementById('custom-days-selector'),
            navItems: document.querySelectorAll('.nav-item'),
            screens: {
                calendar: document.getElementById('calendarScreen'),
                addEvent: document.getElementById('addEventScreen'),
                events: document.getElementById('eventsScreen')
            }
        };
        
        // Inicialitzaci贸
        function init() {
            setupMemberSelection();
            setupNavigation();
            setupCalendar();
            setupEventForm();
            setupModal();
            setTodayInForm();
            updateMemberColors();
            
            // Afegir gestor d'errors
            window.addEventListener('error', function(e) {
                console.error('Error:', e.error);
            });
        }
        
        // Configurar selecci贸 de membre
        function setupMemberSelection() {
            const memberCards = document.querySelectorAll('.member-selection-card');
            
            memberCards.forEach(card => {
                const member = card.dataset.member;
                const config = memberConfig[member];
                
                // Aplicar colors
                const icon = card.querySelector('.member-selection-icon');
                const colorIndicator = card.querySelector('.member-selection-color');
                
                if (icon) icon.style.color = config.color;
                if (colorIndicator) colorIndicator.style.backgroundColor = config.color;
                
                // Gestor de clics
                card.addEventListener('click', () => {
                    memberCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    currentUser = member;
                    dom.continueBtn.disabled = false;
                });
            });
            
            dom.continueBtn.addEventListener('click', () => {
                if (currentUser) {
                    dom.memberSelectionScreen.classList.add('hidden');
                    dom.appContainer.style.display = 'flex';
                    updateCurrentMemberDisplay();
                    generateCalendar();
                    updateEventsList();
                    generateMembersSelector();
                }
            });
            
            dom.changeMemberBtn.addEventListener('click', () => {
                dom.appContainer.style.display = 'none';
                dom.memberSelectionScreen.classList.remove('hidden');
                dom.continueBtn.disabled = true;
                currentUser = null;
            });
        }
        
        // Configurar navegaci贸 m貌bil
        function setupNavigation() {
            dom.navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const screenId = item.dataset.screen;
                    
                    // Actualitzar navegaci贸
                    dom.navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Mostrar pantalla seleccionada
                    Object.values(dom.screens).forEach(screen => {
                        screen.classList.remove('active-screen');
                    });
                    dom.screens[screenId.split('Screen')[0]].classList.add('active-screen');
                });
            });
        }
        
        // Configurar calendari
        function setupCalendar() {
            document.getElementById('prev-month').addEventListener('click', () => changeMonth(-1));
            document.getElementById('next-month').addEventListener('click', () => changeMonth(1));
            document.getElementById('today-btn').addEventListener('click', goToToday);
        }
        
        // Configurar formulari d'esdeveniments
        function setupEventForm() {
            dom.eventForm.addEventListener('submit', addEvent);
            
            // Gestors per a repetici贸 personalitzada
            document.querySelectorAll('input[name="repeat"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'custom') {
                        dom.customDaysSelector.classList.remove('hidden');
                    } else {
                        dom.customDaysSelector.classList.add('hidden');
                    }
                });
            });
            
            // Gestors per a dies de repetici贸
            dom.customDaysSelector.querySelectorAll('.repeat-day-option').forEach(option => {
                option.addEventListener('click', function() {
                    const day = this.dataset.day;
                    if (selectedRepeatDays.has(day)) {
                        selectedRepeatDays.delete(day);
                        this.classList.remove('selected');
                    } else {
                        selectedRepeatDays.add(day);
                        this.classList.add('selected');
                    }
                });
            });
        }
        
        // Configurar modal
        function setupModal() {
            document.getElementById('closeDayModal').addEventListener('click', () => {
                dom.dayEventsModal.style.display = 'none';
            });
            
            // Tancar modal en fer clic fora
            dom.dayEventsModal.addEventListener('click', (e) => {
                if (e.target === dom.dayEventsModal) {
                    dom.dayEventsModal.style.display = 'none';
                }
            });
        }
        
        // Actualitzar colors dels membres
        function updateMemberColors() {
            Object.keys(memberConfig).forEach(member => {
                const config = memberConfig[member];
                document.documentElement.style.setProperty(
                    `--${member}-color`, 
                    config.color
                );
            });
        }
        
        // Actualitzar visualitzaci贸 del membre actual
        function updateCurrentMemberDisplay() {
            const config = memberConfig[currentUser];
            dom.currentMemberDisplay.innerHTML = `
                <div style="background-color: ${config.color}; width: 20px; height: 20px; border-radius: 50%;"></div>
                <span>${config.name}</span>
            `;
            dom.currentMemberDisplay.style.backgroundColor = `${config.color}20`;
            dom.currentMemberDisplay.style.color = config.color;
        }
        
        // Generar selector de membres
        function generateMembersSelector() {
            dom.membersSelector.innerHTML = '';
            
            Object.keys(memberConfig).forEach(member => {
                const config = memberConfig[member];
                const option = document.createElement('div');
                option.className = 'member-option';
                option.innerHTML = `
                    <div class="member-color-indicator" style="background-color: ${config.color}"></div>
                    <span>${config.name}</span>
                `;
                
                option.addEventListener('click', () => {
                    if (selectedMembers.has(member)) {
                        selectedMembers.delete(member);
                        option.classList.remove('selected');
                    } else {
                        selectedMembers.add(member);
                        option.classList.add('selected');
                    }
                });
                
                // Seleccionar automticament l'usuari actual
                if (member === currentUser) {
                    selectedMembers.add(member);
                    option.classList.add('selected');
                }
                
                dom.membersSelector.appendChild(option);
            });
        }
        
        // Establir data d'avui al formulari
        function setTodayInForm() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('event-date').value = today;
        }
        
        // Generar calendari
        function generateCalendar() {
            dom.calendarGrid.innerHTML = '';
            dom.currentMonthElement.textContent = 
                `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Cap莽aleres dels dies
            daysShort.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                dom.calendarGrid.appendChild(header);
            });
            
            // Calcular dies
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const totalDays = lastDay.getDate();
            const firstDayIndex = firstDay.getDay();
            const adjustedFirstDayIndex = firstDayIndex === 0 ? 6 : firstDayIndex - 1;
            const prevMonthLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            
            // Dies del mes anterior
            for (let i = 0; i < adjustedFirstDayIndex; i++) {
                createDayElement(prevMonthLastDay - adjustedFirstDayIndex + i + 1, true);
            }
            
            // Dies del mes actual
            for (let day = 1; day <= totalDays; day++) {
                createDayElement(day, false);
            }
            
            // Completar amb dies del seg眉ent mes
            const totalCells = 42;
            const cellsUsed = adjustedFirstDayIndex + totalDays;
            const remainingCells = totalCells - cellsUsed;
            
            for (let i = 1; i <= remainingCells; i++) {
                createDayElement(i, true);
            }
        }
        
        // Crear element de dia
        function createDayElement(dayNumber, isOtherMonth) {
            const dayElement = document.createElement('div');
            dayElement.className = `calendar-day ${isOtherMonth ? 'other-month' : ''}`;
            
            // Verificar si 茅s avui
            const today = new Date();
            if (!isOtherMonth && 
                dayNumber === today.getDate() && 
                currentDate.getMonth() === today.getMonth() && 
                currentDate.getFullYear() === today.getFullYear()) {
                dayElement.classList.add('today');
            }
            
            // N煤mero del dia
            const numberElement = document.createElement('div');
            numberElement.className = 'day-number';
            numberElement.textContent = dayNumber;
            dayElement.appendChild(numberElement);
            
            // Esdeveniments del dia
            const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), dayNumber);
            const eventsForDay = getEventsForDate(dayDate);
            const userEvents = eventsForDay.filter(event => 
                event.members && event.members.includes(currentUser)
            );
            
            if (userEvents.length > 0 && !isOtherMonth) {
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'day-events';
                
                // Mostrar fins a 2 esdeveniments
                userEvents.slice(0, 2).forEach(event => {
                    const eventColor = getEventColor(event);
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-indicator';
                    eventElement.textContent = event.title;
                    eventElement.style.backgroundColor = eventColor;
                    eventsContainer.appendChild(eventElement);
                });
                
                // Mostrar indicador si hi ha m茅s esdeveniments
                if (userEvents.length > 2) {
                    const moreElement = document.createElement('div');
                    moreElement.className = 'event-indicator';
                    moreElement.textContent = `+${userEvents.length - 2}`;
                    moreElement.style.backgroundColor = '#757575';
                    eventsContainer.appendChild(moreElement);
                }
                
                dayElement.appendChild(eventsContainer);
            }
            
            // Gestor de clics
            dayElement.addEventListener('click', () => {
                // Establir data al formulari
                const formattedDate = formatDateForInput(dayDate);
                document.getElementById('event-date').value = formattedDate;
                
                // Obrir modal amb esdeveniments
                showDayEvents(dayDate);
                
                // Canviar a pantalla d'afegir esdeveniment en m貌bil
                if (window.innerWidth < 768) {
                    dom.navItems.forEach(nav => nav.classList.remove('active'));
                    dom.navItems[1].classList.add('active');
                    
                    Object.values(dom.screens).forEach(screen => {
                        screen.classList.remove('active-screen');
                    });
                    dom.screens.addEvent.classList.add('active-screen');
                    
                    // Scroll al formulari
                    setTimeout(() => {
                        document.getElementById('event-title').focus();
                    }, 300);
                }
            });
            
            dom.calendarGrid.appendChild(dayElement);
        }
        
        // Canviar mes
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            generateCalendar();
        }
        
        // Anar a avui
        function goToToday() {
            currentDate = new Date();
            generateCalendar();
        }
        
        // Obtenir esdeveniments per a una data
        function getEventsForDate(date) {
            const dayOfWeek = date.getDay();
            const adjustedDayOfWeek = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            
            return events.filter(event => {
                const eventDate = new Date(event.date);
                
                // Data exacta
                if (eventDate.getDate() === date.getDate() &&
                    eventDate.getMonth() === date.getMonth() &&
                    eventDate.getFullYear() === date.getFullYear()) {
                    return true;
                }
                
                // Esdeveniments recurrents
                if (event.repeat) {
                    if (event.repeat === 'daily') return true;
                    if (event.repeat === 'weekly') return eventDate.getDay() === date.getDay();
                    if (event.repeat === 'custom' && event.repeatDays) {
                        return event.repeatDays.includes(adjustedDayOfWeek.toString());
                    }
                }
                
                return false;
            });
        }
        
        // Obtenir color d'un esdeveniment
        function getEventColor(event) {
            if (event.members && event.members.length > 0) {
                return memberConfig[event.members[0]].color;
            }
            return '#757575';
        }
        
        // Format de data per a input
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Format de data per a visualitzaci贸
        function formatDateForDisplay(date) {
            const dayName = daysFull[date.getDay() === 0 ? 6 : date.getDay() - 1];
            return `${dayName}, ${date.getDate()} ${months[date.getMonth()].toLowerCase()}`;
        }
        
        // Mostrar esdeveniments del dia
        function showDayEvents(date) {
            const eventsForDay = getEventsForDate(date);
            dom.modalDayTitle.textContent = formatDateForDisplay(date);
            
            if (eventsForDay.length === 0) {
                dom.modalDayContent.innerHTML = `
                    <p style="text-align: center; color: var(--text-secondary); padding: 40px 0;">
                        No hi ha esdeveniments per a aquest dia.
                    </p>
                `;
            } else {
                let html = '';
                
                // Separar esdeveniments de l'usuari i altres
                const userEvents = eventsForDay.filter(event => 
                    event.members && event.members.includes(currentUser)
                );
                
                const otherEvents = eventsForDay.filter(event => 
                    !event.members || !event.members.includes(currentUser)
                );
                
                if (userEvents.length > 0) {
                    html += `<h4 style="margin-bottom: 15px; color: var(--accent-color);">Els meus esdeveniments</h4>`;
                    html += createEventsHTML(userEvents);
                }
                
                if (otherEvents.length > 0) {
                    html += `<h4 style="margin-top: 25px; margin-bottom: 15px; color: var(--text-secondary);">Altres esdeveniments</h4>`;
                    html += createEventsHTML(otherEvents);
                }
                
                dom.modalDayContent.innerHTML = html;
                
                // Configurar botons d'eliminar
                dom.modalDayContent.querySelectorAll('.delete-event-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const eventId = parseInt(this.dataset.eventId);
                        deleteEvent(eventId);
                    });
                });
            }
            
            dom.dayEventsModal.style.display = 'flex';
        }
        
        // Crear HTML per a esdeveniments
        function createEventsHTML(eventsList) {
            return eventsList.map(event => {
                const eventColor = getEventColor(event);
                const isRecurring = event.repeat && event.repeat !== 'none';
                
                return `
                    <div class="event-item" style="border-left-color: ${eventColor}; margin-bottom: 15px;">
                        <div class="event-header">
                            <div class="event-title">${event.title}</div>
                            ${event.createdBy === currentUser ? `
                                <button class="action-btn delete-btn delete-event-btn" data-event-id="${event.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                        <div class="event-members">
                            ${event.members ? event.members.map(member => 
                                `<span class="event-member-tag" style="background-color: ${memberConfig[member].color}">
                                    ${memberConfig[member].name}
                                </span>`
                            ).join('') : ''}
                        </div>
                        ${event.description ? `
                            <p style="margin-top: 10px; color: var(--text-secondary); font-size: 0.9rem;">
                                ${event.description}
                            </p>
                        ` : ''}
                        ${isRecurring ? `
                            <div style="margin-top: 8px; font-size: 0.8rem; color: var(--accent-color);">
                                <i class="fas fa-redo"></i> ${getRepeatText(event)}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // Obtenir text de repetici贸
        function getRepeatText(event) {
            if (event.repeat === 'daily') return 'Diriament';
            if (event.repeat === 'weekly') return 'Setmanalment';
            if (event.repeat === 'custom' && event.repeatDays) {
                const dayNames = event.repeatDays.map(day => daysShort[parseInt(day)]);
                return `Els ${dayNames.join(', ')}`;
            }
            return '';
        }
        
        // Afegir esdeveniment
        function addEvent(e) {
            e.preventDefault();
            
            const title = document.getElementById('event-title').value;
            const date = document.getElementById('event-date').value;
            const description = document.getElementById('event-description').value;
            const repeatOption = document.querySelector('input[name="repeat"]:checked').value;
            
            if (!title || !date || selectedMembers.size === 0) {
                alert('Si us plau, omple tots els camps i selecciona almenys un membre');
                return;
            }
            
            const newEvent = {
                id: Date.now(),
                title,
                date,
                members: Array.from(selectedMembers),
                description,
                repeat: repeatOption,
                createdBy: currentUser,
                createdDate: new Date().toISOString()
            };
            
            if (repeatOption === 'custom' && selectedRepeatDays.size > 0) {
                newEvent.repeatDays = Array.from(selectedRepeatDays);
            }
            
            events.push(newEvent);
            saveEvents();
            
            // Reiniciar formulari
            dom.eventForm.reset();
            setTodayInForm();
            
            // Restablir seleccions
            selectedMembers.clear();
            selectedMembers.add(currentUser);
            selectedRepeatDays.clear();
            
            // Actualitzar interf铆cie
            generateCalendar();
            updateEventsList();
            generateMembersSelector();
            
            // Mostrar confirmaci贸
            alert(`Esdeveniment "${title}" afegit!`);
            
            // Tornar al calendari en m貌bil
            if (window.innerWidth < 768) {
                dom.navItems.forEach(nav => nav.classList.remove('active'));
                dom.navItems[0].classList.add('active');
                
                Object.values(dom.screens).forEach(screen => {
                    screen.classList.remove('active-screen');
                });
                dom.screens.calendar.classList.add('active-screen');
            }
        }
        
        // Eliminar esdeveniment
        function deleteEvent(eventId) {
            if (confirm('Eliminar aquest esdeveniment?')) {
                events = events.filter(event => event.id !== eventId);
                saveEvents();
                generateCalendar();
                updateEventsList();
                dom.dayEventsModal.style.display = 'none';
            }
        }
        
        // Actualitzar llista d'esdeveniments
        function updateEventsList() {
            const userEvents = events.filter(event => 
                event.members && event.members.includes(currentUser)
            ).sort((a, b) => new Date(a.date) - new Date(b.date));
            
            dom.eventsList.innerHTML = '';
            
            if (userEvents.length === 0) {
                dom.eventsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-plus"></i>
                        <p>No tens esdeveniments<br>planificats</p>
                    </div>
                `;
                return;
            }
            
            // Agrupar per mes
            const eventsByMonth = {};
            userEvents.forEach(event => {
                const date = new Date(event.date);
                const monthKey = `${months[date.getMonth()]} ${date.getFullYear()}`;
                
                if (!eventsByMonth[monthKey]) {
                    eventsByMonth[monthKey] = [];
                }
                eventsByMonth[monthKey].push(event);
            });
            
            // Mostrar events agrupats
            Object.keys(eventsByMonth).forEach(month => {
                const monthHeader = document.createElement('div');
                monthHeader.className = 'section-title';
                monthHeader.innerHTML = `<i class="fas fa-calendar"></i> ${month}`;
                monthHeader.style.marginTop = '20px';
                monthHeader.style.marginBottom = '15px';
                dom.eventsList.appendChild(monthHeader);
                
                eventsByMonth[month].forEach(event => {
                    const eventElement = createEventElement(event);
                    dom.eventsList.appendChild(eventElement);
                });
            });
        }
        
        // Crear element d'esdeveniment
        function createEventElement(event) {
            const eventDate = new Date(event.date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const eventDay = new Date(event.date);
            eventDay.setHours(0, 0, 0, 0);
            
            const diffDays = Math.ceil((eventDay - today) / (1000 * 60 * 60 * 24));
            let dayInfo = '';
            
            if (diffDays === 0) dayInfo = '<span style="color: #66BB6A;">(Avui)</span>';
            else if (diffDays === 1) dayInfo = '<span style="color: #42A5F5;">(Dem)</span>';
            else if (diffDays > 0) dayInfo = `<span style="color: #FFD54F;">(en ${diffDays} dies)</span>`;
            else dayInfo = '<span style="color: #999;">(passat)</span>';
            
            const eventColor = getEventColor(event);
            const isRecurring = event.repeat && event.repeat !== 'none';
            
            const element = document.createElement('div');
            element.className = 'event-item';
            element.style.borderLeftColor = eventColor;
            
            element.innerHTML = `
                <div class="event-header">
                    <div class="event-title">${event.title}</div>
                </div>
                <div class="event-date">
                    ${formatDateForDisplay(eventDate)} ${dayInfo}
                </div>
                <div class="event-members">
                    ${event.members.map(member => 
                        `<span class="event-member-tag" style="background-color: ${memberConfig[member].color}">
                            ${memberConfig[member].name}
                        </span>`
                    ).join('')}
                </div>
                ${event.description ? `
                    <p style="margin-top: 10px; color: var(--text-secondary); font-size: 0.9rem;">
                        ${event.description}
                    </p>
                ` : ''}
                ${isRecurring ? `
                    <div style="margin-top: 8px; font-size: 0.8rem; color: var(--accent-color);">
                        <i class="fas fa-redo"></i> ${getRepeatText(event)}
                    </div>
                ` : ''}
                <div class="event-actions">
                    <button class="action-btn" onclick="showEventDetails(${event.id})">
                        <i class="fas fa-info-circle"></i> Detalls
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteEvent(${event.id})">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </div>
            `;
            
            return element;
        }
        
        // Mostrar detalls d'un esdeveniment
        function showEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;
            
            dom.modalDayTitle.textContent = 'Detalls de l\'esdeveniment';
            dom.modalDayContent.innerHTML = `
                <div class="event-item" style="border-left-color: ${getEventColor(event)}; margin: 0;">
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                    </div>
                    <div class="event-date" style="margin-bottom: 15px;">
                        ${formatDateForDisplay(new Date(event.date))}
                    </div>
                    <div class="event-members">
                        ${event.members.map(member => 
                            `<span class="event-member-tag" style="background-color: ${memberConfig[member].color}">
                                ${memberConfig[member].name}
                            </span>`
                        ).join('')}
                    </div>
                    ${event.description ? `
                        <p style="margin-top: 15px; padding: 15px; background: var(--bg-tertiary); border-radius: 8px;">
                            ${event.description}
                        </p>
                    ` : ''}
                    ${event.repeat && event.repeat !== 'none' ? `
                        <div style="margin-top: 15px; padding: 10px 15px; background: var(--bg-tertiary); border-radius: 8px;">
                            <i class="fas fa-redo" style="color: var(--accent-color); margin-right: 8px;"></i>
                            <strong>Repetici贸:</strong> ${getRepeatText(event)}
                        </div>
                    ` : ''}
                    <div class="event-actions" style="margin-top: 20px;">
                        <button class="action-btn delete-btn" onclick="deleteEvent(${event.id}); dom.dayEventsModal.style.display='none'" style="width: 100%; justify-content: center;">
                            <i class="fas fa-trash"></i> Eliminar esdeveniment
                        </button>
                    </div>
                </div>
            `;
            
            dom.dayEventsModal.style.display = 'flex';
        }
        
        // Guardar esdeveniments
        function saveEvents() {
            localStorage.setItem('familyCalendarEvents', JSON.stringify(events));
        }
        
        // Inicialitzar
        document.addEventListener('DOMContentLoaded', init);
        
        // Gestor per a canvis d'orientaci贸
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                generateCalendar();
            }, 300);
        });
        
        // Gestor per a redimensionament
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                generateCalendar();
            }, 250);
        });
    </script>
</body>
</html>
